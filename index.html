<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"
            defer
        ></script>
    <script src="app.js" defer></script>
    <title>Tic_Tac_Toe_GAME</title>
</head>
<body>
    <!-- create game border -->
    <div class="container-fluid" id="contect">
        <div class="parent" class="row text-center"></div>

            <h1 class="text-primary text center">Tic Tac Toe</h1>
            <h1 id="input" class="text-primary text center"></h1>

            <div id="bt">
            <div id="selector" class="row text-center"> 
                choose your game
                <button id="p1" class="first"> 1 player</button>
                <button id="p2" class="first"> 2 player</button>
            </div>

            <div id="start" class="row text-center"> 
                choose your image
                <button id="x" class="first"> x </button>
                <button id="0" class="first"> o </button>
            </div>
            </div>

            <div class="game">
            <div class="row text-center">
                <button id="1" class="img"></button>
                <button id="2" class="img"></button>
                <button id="3" class="img"></button>
            </div>
            <div class="row text-center">
                <button id="4" class="img"></button>
                <button id="5" class="img"></button>
                <button id="6" class="img"></button>
            </div>
            <div class="row text-center">
                <button id="7" class="img"></button>
                <button id="8" class="img"></button>
                <button id="9" class="img"></button>
            </div>
            </div>

        </div>
    </div>

    

    <!-- create div for return the win/lost massage -->
    <div class="winning" id="winning">
        <div data-winning-text> x wins</div>
        <button id="restartButton">Restart</button>
    </div>

    









</body>
</html>
