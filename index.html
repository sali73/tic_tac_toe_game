<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"
            defer
        ></script>
    <script src="app.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        </style>
       <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Gloria+Hallelujah&family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Tic_Tac_Toe_GAME</title>
</head>
<body>

    <h1>Welcome To Tic Tac Toe game</h1>
 
    <div id="game-wrap">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <div id="panel">
        <input type="text" id="player-1-inp" placeholder="Enter player 1">
        <input type="text" id="player-2-inp" placeholder="Enter player 2">
        <button id="playButton">Play!</button>
        <h1 id="board"></h1>
    </div>
    </body>
</html>
